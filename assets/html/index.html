<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar bg-light">
        <a class="navbar-brand" href="../html/highscores.html">View Highscores</a>
        <div id="count">Timer</div>
      </nav>
    <div class="container justify-content-center p-3">
        <div class="row" id="questionDiv">
            This is a Quiz that will ask you questions
        </div>
        <div class="row">
            <div class="col">
                <div class="row justify-content-center p-3">
                    <button type="button" class="btn btn-info answer" id="ans1Div">Answer 1</button>
                </div>
                <div class="row justify-content-center p-3">
                    <button type="button" class="btn btn-info answer" id="ans2Div">Answer 3</button>
                </div>
            </div>
            <div class="col">
                <div class="row justify-content-center p-3">
                    <button type="button" class="btn btn-info answer" id="ans3Div">Answer 2</button>
                </div>
                <div class="row justify-content-center p-3">
                    <button type="button" class="btn btn-info answer" id="ans4Div">Answer 4</button>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg btn-block">Start Quiz</button>

        </div>

    </div>

</body>

</html>
